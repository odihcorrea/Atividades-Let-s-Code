<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- Script-->
    <script src="js/script.js" defer></script>

</head>
<body>
    <div id="contain" >
        <div id="caixagrande">
            <div class="aparecer" id="caixa">
                <h1>Cadastro de produtos</h1>
                <div id="formulario">
                    <form  action="">
                        <input type="number" id="qtd" placeholder="Quantidade">
                        <input type="text" id="produto" placeholder="Produto">
                        <input type="text" id="preço" placeholder="Preço">
                    </form>  
                    <button onclick="cadastrarProduto()" id="botaoCadastrar" class="btn btn-primary btn-block">Cadastrar Produto</button>                      
                    <button onclick="mostrarEstoque()" id="botaoEstoque" class="btn btn-success btn-block">Estoque</button>
                </div>
            </div>
            <div id="alerta" class="sumir aparecer none fixed-top alert alert-success fade show">
                Produto Salvo com Sucesso
            </div>
            <div id="alerta2" class="sumir aparecer none fixed-top alert alert-danger fade show">
                Erro ao cadastrar
            </div>
            <div class="none" id="estoque">
                <h1>Estoque</h1>
                <div id="formulario">
                    <table id="tabela" class="table table-light table-hover table-responsive" style="height: 200px;">
                        <thead class="thead-light sticky-top">
                            <th scope="col">QTD</th>
                            <th scope="col" width="500">PRODUTO</th>
                            <th scope="col">PREÇO</th>
                            <th colspan="2" class="apenasEditar none" scope="col" style="background-color: gray; color: white;">Editar</th>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <button onclick="editarProdutos()" id="botaoEstoque" class="btn btn-warning btn-block">Editar produtos</button>
                    <button onclick="mostrarEstoque()" id="botaoEstoque" class="btn btn-primary btn-block">Voltar</button>
                </div>
            </main>
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
